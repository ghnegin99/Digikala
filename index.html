<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digikala</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="./assets/css/styles/mobile-style.css" media="(max-width:425px)">
    <link rel="stylesheet" href="./assets/css/styles/tablet-style.css" media="(max-width:768px)">
    <link rel="stylesheet" href="./assets/css/styles/style.css">
    </head>
<body>
    <header>  
        <div class="header">
            <img src="./assets/css/images/full-horizontal.svg" alt="">
            <div class="icon-cart">     
                    <!-- <a href="./cart.html" target="_blank"> </a>  -->
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="amount">0</span>
                    <div class="cart-content">
                        <div class="cart-layout nice-scroll">
                            <div class="cart-header"><span class="cart-header-qty">0</span><span>نوع کالا</span></div>
                            <div class="cart-list">
                                <ul class="cart-items">
                                </ul>
                            </div>
                            <div class="cart-footer">
                                <div class="payment">
                                    <span class="payment-title">جمع کل</span>
                                    <span class="payment-amount">0</span>
                                </div>
                                <button class="order-btn">ثبت سفارش</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>  
    </header>
    <div class="container">     
        <div class="listProductHTML">

        </div>
        <footer>
            <div class="contact">
                <ul class="contact-list">
                    <h6>ارتباط با ما  </h6>
                    <li><a href="#" class="footer-links">شماره تماس</a></li>
                    <li><a href="#" class="footer-links">اتاق خبر</a></li>
                </ul>
            </div>
            <div class="customer-service">
                <ul class="customer-service-list">
                    <h6>سوالات متداول</h6>
                    <li><a href="#" class="footer-links">رویه بازگرداندن</a></li>
                </ul>
            </div>
            <div class="purchase-process">
                <ul class="purchase-process-list">
                    <h6>نحوه ثبت سفارش</h6>
                    <li><a href="#" class="footer-links">رویه خرید</a></li>
                    <li><a href="#" class="footer-links">خرید حضوری</a></li>
                </ul>
            </div>
            <div class="customer-info">
                <button type="submit" class="send-btn"><i class="fa-solid fa-envelope-circle-check"></i></button>
                <input type="email" placeholder="customer@digikala.com" class="customer-email-input">
            </div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.5.1/jquery.nicescroll.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
